<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>快速彩虹开屏特效</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .splash-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ffaadd, #55ffff);
    background-size: 400% 400%;
    position: relative;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .title {
    font-size: 2em;
    color: white;
    opacity: 0;
    animation: fadeInOut 3s ease-in-out forwards;
  }

  @keyframes fadeInOut {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }

  .circle {
    position: relative;
    width: 100px; /* 圆环的外径 */
    height: 100px; /* 圆环的外径 */
    border-radius: 50%; /* 创建圆形 */
    background-color: transparent; /* 圆环中间透明 */
  }

  .circle::before {
    content: "";
    position: absolute;
    top: 5px; /* 圆环的厚度 */
    bottom: 5px; /* 圆环的厚度 */
    right: 5px; /* 圆环的厚度 */
    left: 5px; /* 圆环的厚度 */
    background: linear-gradient(45deg, red, yellow, green, blue); /* 渐变颜色 */
    border-radius: 50%; /* 创建圆形 */
    z-index: -1;
    animation: spin 2s linear infinite; /* 应用旋转动画 */
  }
</style>
</head>
<body>

<div class="splash-screen">
  <h1 class="title">欢迎光临！</h1>
  <div class="circle"></div>
</div>

</body>
</html>
